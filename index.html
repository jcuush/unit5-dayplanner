<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="09">9 AM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="0"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="10">10 AM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="1"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="11">11 AM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="2"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="12">12 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="3"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="13">1 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="4"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="14">2 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="5"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="15">3 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="6"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="16">4 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="7"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
      <div class="row time-block">
        <div class="col-xs-2 col-2 hour" data-hr="17">5 PM</div>
        <textarea class="col-xs-8 col-8 inputText" data-num="8"></textarea>
        <button class="col-xs-2 col-2 btn saveBtn">SAVE</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src ="script.js"></script>
    </script>
  </body>
</html>
